spring.application.name=spring_project

## 스프링 부트 자체의 mysql 드라이버를 컴퓨터와 연결시켜주는 작업
## 연결 기능 중 연결 이름 지정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## 연결 기능 중 연결 주소를 설정해주는겁니다.
spring.datasource.url=jdbc:mysql://localhost:3306/backend_spring_project?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

## 파일 위치가 /WEB-INF/views/index.jsp => "/index"
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp

## swagger() 설정
## swagger API 문서 경호 설정
springdoc.api-docs.path=/v3/api-docs
# Swagger UI 경로 설정
##localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
# Swagger UI에서 API를 정렬하는 방식 (메서드명 기준)
springdoc.swagger-ui.operations-sorter=method